<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <form >
            <div class="title"><span>L</span>ogin</div>

            <div class="inputbox">
                <input type="email" placeholder="Email" required>
                <div class="underline"></div>


                
            </div>

            <div class="inputbox">
                <input type="password" placeholder="password" required>
                <div class="underline"></div>
            </div>
            <div class="inputbox button">
                <input type="submit" value="Login" >
            </div>
        </form>

        <div class="text">or login with social media</div>

        <!--social media button-->

        <div class="github">
            <a href="#"><i class="fab fa-github"></i> Login with Github</a>
        </div>
        
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i> Login with Twitter</a>
        </div>
        
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook"></i> Login with Facebook</a>
        </div>





    </div>
    
</body>
</html>
